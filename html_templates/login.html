    @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');

    html, body {

    .login__header {
        font-family: Oswald, serif;
        color: white;
        font-size: 72px;
        width: 80%;

    .login {
        background-color: #3CB5E8;

    .login__button {
        margin-top: 80px;
    }

<section class="login h-100">
    <div class="container d-flex flex-column align-items-center justify-content-center h-100">
        <div class="login__header text-center ">
            ОТКРОЙСЯ НОВОМУ
        </div>

        <div class="login__form w-100">
            <div class="form__email form-group my-4">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="Логин">
            </div>

            <div class="form__password form-group my-4">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
            </div>

            <div class="login__button">
                <button class="button_item btn btn-primary w-100" type="submit">Войти</button>
            </div>
        </div>

    </div>

</section>
